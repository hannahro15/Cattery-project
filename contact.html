    <form>
        <h2>Contact Us!</h2>
        <div class="form-container">
             <div class="form-details">
                <label for="firstname">First Name: </label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
             <div class="form-details">
                <label id="last-name" for="lastname">Last Name: </label>
                <input type="text" id="lastname" name="lastname" required>
             </div>
             <div class="form-details">
                 <label id="phone" for="phone">Phone: </label>
                 <input type="tel" id="phone" name="phone" required>
            </div>
            <div id="form-details">
                <label id="email" for="email">Email: </label>
                <input type="email" id="email" name="email" required>
            </div> 
            <div class="form-details">
                <label for="catname">Name of cat/s: </label>
                <input type="text" id="catname" name="catname" required>
            </div>
            <div class="form-details">
                <label for="enquiry">Enquiry: </label>
                <textarea placeholder="Please write your enquiry here..." rows="6" col="12"></textarea>
            </div>
        </div>
        <div>
        <button>Submit</button> 
        </div>
    </form>
    <div id="contact-details">
        <p>Or alternatively please contact us on 555 78945610 or at themanchestercattery@gmail.com </p>
